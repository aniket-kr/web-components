<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>

    <!-- Google Material Symbols Icon Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@700&family=Open+Sans:wght@400;600&family=Roboto:wght@400;700&display=swap">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal-box">
        <div class="modal-header">
            <i class="material-symbols-outlined">close</i>
            <h1>Submit a tool</h1>
        </div>

        <form>
            <div class="field-box">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="field-box">
                <label for="resourceLink">Link to resource</label>
                <input type="text" name="resourceLink" id="resourceLink" required>
            </div>

            <div class="field-box">
                <label for="category">Category</label>
                <select name="category" id="category">
                    <option value="studyMaterials" selected>Study Material</option>
                    <option value="book" selected>Book</option>
                    <option value="researchPaper" selected>Research Paper</option>
                </select>
                <i class="material-symbols-outlined">expand_more</i>
            </div>

            <div class="submit-btn-box">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
